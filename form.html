    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
  </head>
<body>
    <br>
    <br>
    <form> <!--form opening tag. Needed to build HTML form.-->
        <input type="text" name="name" placeholder="enter your name"> <!--takes user input of type "text"-->
        <br>
        <input type="number" name="number" placeholder="enter your number"> <!--takes user input of type "number"-->
        <br>
        <input type="email" name="email" placeholder="enter your email"> <!--takes user input of type "email"-->
        <br>
        password:
        <input type="password" name="password" placeholder="enter your password"> <!--takes user input of type "password"-->
        <br>
        <br>
      <!--takes user radio button input-->
        Male
        <input type="radio" name="gender" value="male"> 
        <br>
        <br>
        Female
        <input type="radio" name="gender" value="female" checked> <!--takes user radio button input with auto-checked feature-->
        <br>
        <br>
      <!--gives the options for user to select-->
        <select name="cars">
            <option value="Mercedes">Mercedes</option> <!--option tag with values-->
            <option value="Alto">Alto</option>
            <option value="Audi">Audi</option>
        </select>
        <br>
        <br>
      <!--submit button-->
        <input type="submit" value="submit">
    </form> <!--form closing tag-->
</body>
